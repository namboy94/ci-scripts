stages:
  - mirror
  - test

github_mirror:
  stage: mirror
  script:
    - git checkout master
    - git pull origin master
    - git push -f git@github.com:namboy94/github-release-uploader.git master

create_github_release:
  stage: test
  script:
    - echo $GITHUB_PERSONAL_ACCESS_TOKEN
    - echo $CI_BUILD_REF
    - mkdir assets
    - touch assets/testasset
    - python github-release-uploader.py namboy94 github-release-uploader $GITHUB_PERSONAL_ACCESS_TOKEN $CI_BUILD_REF "Test Release Notes" assets
